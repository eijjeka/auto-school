<section class="hero">
  <div class="container hero-container">
    <div class="hero-main-wrap">
      <div
        class="hero-left-side-wrap"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        <h1 class="visually-hidden">Автошкола Тетіїв</h1>
        <h2 class="hero-title">
          ОТРИМАЙТЕ ПОСВІДЧЕННЯ ВОДІЯ КАТЕГОРІЇ<br />
          <span class="accent">«A»</span>, <span class="accent">«A1»</span>,
          <span class="accent">«В»</span>, <span class="accent">«C»</span
          ><br />ВЖЕ ЧЕРЕЗ
          <span class="hero-title-accent">8 ТИЖНІВ!</span>
        </h2>
        <h2 class="hero-text-bold">Сучасна автошкола в місті Тетіїв</h2>
        <button class="hero-button call-btn" data-modal-order-open>
          Записатись на навчання
        </button>
      </div>
      <div class="hero-right-side-wrap">
        <img
          srcset="./img/8-mob.webp 100w, ./img/8-tab.webp 200w, ./img/8.webp 300w"
          src="./img/8.webp"
          sizes="(min-width: 1280px) 300px, (min-width: 768px) 165px, 100px"
          alt="Number"
          width="100"
          height="205"
          class="hero-img-number"
          data-aos="zoom-in-up"
          data-aos-duration="1500"
        />
        <img
          src="./img/week.webp"
          alt="Week"
          width="14"
          height="74"
          class="hero-img-week"
          data-aos="fade-left"
          data-aos-duration="1500"
        />
        <img
          srcset="./img/camry-mob.webp 320w, ./img/camry.webp 660w"
          src="./img/camry.webp"
          sizes="(min-width: 1280px) 760px, (min-width: 768px) 450px, 320px"
          alt="Car"
          class="hero-img-car"
          width="320"
          height="240"
          data-aos="zoom-in-up"
          data-aos-duration="500"
        />
      </div>
    </div>
    <ul class="hero-descr-list">
      <li class="hero-descr-item">Навчання по затвердженій державній програмі</li>
      <li class="hero-descr-item">
        Сучасний навчальний клас в самому центрі міста
      </li>
      <li class="hero-descr-item">Справні та доглянуті авто</li>
      <li class="hero-descr-item">Гарантуємо результат</li>
    </ul>
    <button class="btn-to-top scrollToTopBtn">
      <svg class="hero__row-svg" width="48" height="48">
        <use href="./img/icons.svg#icon-top"></use>
      </svg>
    </button>
  </div>
</section>
